{% capture url %}
{{site.devcenterurl}}/{{page.url | remove_first: "en-US/" | remove_first: "zh-CN/"}}
{% endcapture %}


<meta http-equiv="refresh" content="0;URL={{url}}">

    window.location = '{{url}}';
</script>
